
title: whn个人博客 #Your awesome title
email: 3048261192@qq.com #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  个人博客，用于记录学习笔记和技术分享

baseurl: # the subpath of the site
url: http://happywhn.github.io/catbook # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
    app_id: #your cusdis app_id

user:
  name: whn
  pic: /assets/img/avatar.jpg
  picAlt: "whn avatar"
  job: 后端工程师
  aboutme: false # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
